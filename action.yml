name: 'Get Ephemeral Database Details from Tonic Structural'
description: 'Retrieve database connection details for a Tonic Ephemeral output database from Tonic Structural Generation by Job ID'
author: 'Tonic AI'
branding:
  icon: 'database'
  color: 'blue'
inputs:
  structural-url:
    description: 'Structural API URL'
    required: false
    default: 'https://app.tonic.ai'
  structural-api-key:
    description: 'Structural API Key'
    required: true
  job-id:
    description: 'ID of job that has an associated ephemeral database'
    required: true
outputs:
  hostname:
    description: 'Database hostname for connection'
  port:
    description: 'Database port for connection'
  database-name:
    description: 'Database name for connection'
  database-username:
    description: 'Database username for connection'
  database-password:
    description: 'Database password for connection'
  database-type:
    description: 'Type of database (e.g., MySql, Postgres)'
  database-entity-id:
    description: 'ID of the database entity in Ephemeral'
  entity-name:
    description: 'Name of the ephemeral database entity'
  status:
    description: 'Current status of the database'
  raw-response:
    description: 'Full JSON response from the API'
runs:
  using: 'node20'
  main: 'dist/index.js'
